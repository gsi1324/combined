<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VocLabs</title>
    <style>
      /* 기본 스타일 */
      body {
        font-family: Arial, sans-serif;
        color: #333;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        width: 350px;
        box-sizing: border-box;
      }

      /* 상단 바 스타일 */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #0099cc;
        color: white;
        padding: 10px;
        font-size: 18px;
        font-weight: bold;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }

      /* 카드 스타일 */
      .card {
        background-color: white;
        margin: 15px;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      /* 텍스트박스 스타일 */
      #content-display,
      #summary-display {
        width: 95%;
        height: 80px;
        padding: 10px;
        font-size: 14px;
        line-height: 1.5;
        resize: none;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f0f8ff;
        color: #333;
        margin-top: 10px;
      }

      /* 버튼 스타일 */
      .btn {
        background-color: #0099cc;
        color: white;
        border: none;
        padding: 8px 12px;
        font-size: 14px;
        border-radius: 20px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #007eaa;
      }

      /* 설정 영역 */
      .settings {
        padding: 10px;
        margin: 15px;
        background-color: #f9f9f9;
        border-radius: 10px;
        border: 1px solid #e0e0e0;
        font-size: 14px;
      }

      /* 드롭다운과 설정 스타일 */
      select,
      label {
        margin: 5px 0;
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 14px;
        background-color: #ffffff;
      }

      /* 닫기 버튼 스타일 */
      .close-btn {
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
      }

      /* 로딩 스피너 스타일 */
      #loading-spinner {
        display: none;
        margin: 15px auto;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #0099cc;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <span>VocLabs</span>
      <span class="close-btn">&times;</span>
    </div>

    <div class="card">
      <h3>원문</h3>
      <button id="crawl-content" class="btn">크롤링</button>
      <textarea
        id="content-display"
        placeholder="크롤링된 내용이 이곳에 표시됩니다."
      ></textarea>
    </div>

    <div class="card">
      <h3>결과</h3>
      <button id="summarize-content" class="btn">요약 및 번역</button>
      <textarea
        id="summary-display"
        placeholder="요약 및 번역 내용이 이곳에 표시됩니다."
      ></textarea>
    </div>

    <div id="loading-spinner"></div>
    <!-- 로딩 스피너 추가 -->

    <div class="settings">
      <label for="news-site">뉴스 사이트</label>
      <select id="news-site">
        <option value="bbc">BBC</option>
        <option value="cnn">CNN</option>
        <option value="other">Other</option>
      </select>

      <label for="summary-length">요약 줄 수</label>
      <select id="summary-length">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="summary-language">요약 언어</label>
      <select id="summary-language">
        <option value="ko">한국어</option>
        <option value="en">English</option>
        <option value="jp">日本語</option>
        <option value="cn">中文</option>
        <option value="fr">Français</option>
      </select>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
